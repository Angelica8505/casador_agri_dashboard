<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Agricultural Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="http://192.168.68.100/casador_agri_dashboard/public/css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header">
                <h3><i class="fas fa-leaf me-2"></i>Agri Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#overview"><i class="fas fa-home me-2"></i>Overview</a>
                </li>
                <li>
                    <a href="#sales"><i class="fas fa-chart-line me-2"></i>Sales Analytics</a>
                </li>
                <li>
                    <a href="#inventory"><i class="fas fa-warehouse me-2"></i>Inventory</a>
                </li>
                <li>
                    <a href="#deliveries"><i class="fas fa-truck me-2"></i>Deliveries</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-text">
                        <i class="fas fa-seedling me-2"></i>Agricultural Data Analytics
                    </span>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="container-fluid p-4">
                <!-- Overview Section -->
                <div class="row mb-4">
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-dollar-sign me-2"></i>Total Sales</h5>
                                <h2 class="card-text" id="totalSales">â‚±0.00</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-box me-2"></i>Products in Stock</h5>
                                <h2 class="card-text" id="totalProducts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-clock me-2"></i>Pending Deliveries</h5>
                                <h2 class="card-text" id="pendingDeliveries">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3">
                        <div class="card stats-card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-chart-bar me-2"></i>Growth Rate</h5>
                                <h2 class="card-text" id="growthRate">0%</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-chart-line me-2"></i>Sales Trends</h5>
                                <div class="chart-container">
                                    <canvas id="salesChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-boxes me-2"></i>Inventory Status</h5>
                                <div class="chart-container">
                                    <canvas id="inventoryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-truck-loading me-2"></i>Delivery Status</h5>
                                <div class="chart-container">
                                    <canvas id="deliveryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i>Growth Forecast</h5>
                                <div class="chart-container">
                                    <canvas id="forecastChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/charts.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
